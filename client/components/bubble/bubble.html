<template name="bubble">
  <div class="bubble" style="{{ReactiveVarGet 'position'}}{{ReactiveVarGet 'size'}}">
    <div class="bubble_copy" style="{{ReactiveVarGet 'width'}}">
      <div class="title">
        {{title}}
      </div>
      <div class="text">
        {{text}}
      </div>
    </div>
  </div>
</template>
