<template name="bubbles">
  <div class="bubbles">
    <div class="bubbles_backdrop"></div>
    <div class="bubbles_center">
      <div class="bubbles_wrap" style="{{ReactiveVarGet 'reactiveBubblesStyle'}}">
        {{#each (ReactiveVarGet 'reactiveBubbles')}}
          {{>bubble}}
        {{/each}}
      </div>
    </div>
  </div>
</template>
