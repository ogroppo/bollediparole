<template name="registrationForm">
  {{#form class="registrationForm"}}
    <input
      label="Email"
      type="email"
      name="email"
      placeholder="you@domain.com"
      required="required"
    />
    <input
      type="password"
      label="Password"
      name="password"
      placeholder="..."
      required="required"
    />
    <input
      label="Username"
      name="username"
      placeholder="eg Deadpool, Tom Bar, jimmy123"
      required="required"
    />
    <div class="form_buttons">
      <button type="submit" class="Button FloatRight">Register</button>
    </div>
  {{/form}}
</template>
