<template name="header">
	<header class="header">
		<div class="header_content">
			<h1>Bolle di parole</h1>
			{{#unless loggingIn}}
				{{#if currentUser}}
					{{currentUser.username}}
				{{else}}
					<div class="header_access">
						<a href="{{pathFor 'loginRoute'}}">Login</a>
						<span>or</span>
						<button modal="registerModal">Register</button>
					</div>
				{{/if}}
			{{/unless}}
		</div>
	</header>
</template>
